<!DOCTYPE html>

    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Bootstrap File -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <!-- JQuery -->
            <script src="https://code.jquery.com/jquery.js"></script>  
            <script src="assets/javascript/cardgame.js"></script>   

        <title>Card Game</title>
    </head>

    <body>
            
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h1> Your Character </h1>
                    <div class="card-deck" id="card_deck_1">      </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h1> Enemies available to attack </h1>
                    <div class="card-deck" id="card_deck_2">      </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h1> Defender </h1>
                    <div class="card-deck" id="card_deck_3">      </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>

            <!-- Fight Button and Stats -->
            <div class="row">
                <button class="fight">Fight</button>
            </div>

            <!-- Game Stats -->
            <div class="row">
                <h2 class="health">  </h2>
                <h1 class="game_over"> </h1>
            </div>
            
        </div>

        
        
    </body>
</html>
